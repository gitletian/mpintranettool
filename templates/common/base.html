<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - {% block title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}plugins/jquery/jquery-2.1.1.js"></script>

    <link href="{{ STATIC_URL }}plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}common/css/inspinia_style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}common/css/style.css?v={{ version }}" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}plugins/bootstrap/css/datepicker3.css" rel="stylesheet" xmlns="http://www.w3.org/1999/html">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="top-navigation">
        <div class="row border-bottom blue-bg">
            <nav role="navigation">
                <div class="navbar-header mp-logo">
                    <img src="{{ STATIC_URL }}common/img/logo.png"/>
                </div>
                <div class="navbar-header m-t m-l-lg" style="font-size: 25px;"><b>{{ site_name }}</b></div>
                {% block top %}{% endblock %}
            </nav>
        </div>
    </div>
    {% block body %}{% endblock %}
</body>
<script src="{{ STATIC_URL }}plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}plugins/jquery/jquery.numeric.js"></script>
<script src="{{ STATIC_URL }}plugins/bootstrap/js/bootstrap-typeahead.js"></script>
<script src="{{ STATIC_URL }}plugins/bootstrap/js/bootstrap-datepicker.js"></script>
<script src="{{ STATIC_URL }}common/js/common.js?v={{ version }}"></script>
{% block script %}{% endblock %}
{% block js %}{% endblock %}
</html>
